<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music-Card-Project</title>
  </head>
  <body>
    <div id="song-card">
      <div id="song-card-overlay"></div>
      <img
        src="https://amateurphotographer.com/wp-content/uploads/sites/7/2020/11/001.jpg"
        alt="David Bowe album cover"
      />
      <div id="song-card-info">
        <div id="song-card-info-artist">David Bowe</div>
        <div id="song-card-info-album">Aladdin Sane</div>
        <div id="song-card-info-title">Let's spend the night together</div>
      </div>
    </div>
  </body>
</html>
